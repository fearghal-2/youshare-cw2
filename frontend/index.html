<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouShare – Video Sharing Web Application</title>

  <!-- ✅ Load Bootstrap (local files you already have) -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/bootstrap.css">

  <!-- ✅ Optional: your overrides (recommended) -->
  <!-- If you don’t want a new file, remove this line and paste overrides at bottom of bootstrap.css -->
  <link rel="stylesheet" href="CSS/custom.css">
</head>

<body>
  <header class="py-3" style="background:#0b1220;">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo fw-bold" style="font-size:1.6rem; color:#60a5fa;">YouShare</div>
      <nav>
        <ul class="d-flex list-unstyled mb-0">
          <li class="ms-4"><a href="#upload" class="text-white text-decoration-none">Upload</a></li>
          <li class="ms-4"><a href="#videos" class="text-white text-decoration-none">Videos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="hero text-white text-center py-5"
       style="background: radial-gradient(1000px 400px at 50% 20%, rgba(96,165,250,.35), rgba(0,0,0,0)),
              linear-gradient(180deg, rgba(2,6,23,.85), rgba(2,6,23,.70));">
    <div class="container">
      <h1 class="fw-bold" style="font-size:2.4rem;">youShare</h1>
      <p class="mt-2 mb-0" style="color:#e5e7eb; max-width:850px; margin: 0 auto;">
        Multi-media sharing platform for videos
      </p>2
    </div>
  </div>

  <section id="upload" class="py-5">
    <div class="container">
      <div class="text-center mb-4">
        <h2 class="fw-bold" style="color:#0f172a;">Upload a Video</h2>
        <p class="text-muted mb-0">Fill in metadata, choose a video file, and submit. This calls your POST /videos Logic App.</p>
      </div>

      <div class="row g-4">
        <div class="col-12 col-lg-4">
          <div class="card shadow-sm border-0" style="border-radius:18px;">
            <div class="card-body p-4">
              <form id="newAssetForm">
                <label for="userID" class="form-label fw-semibold">User ID</label>
                <input id="userID" type="text" class="form-control" placeholder="e.g. 69" />

                <label for="userName" class="form-label fw-semibold mt-3">User Name</label>
                <input id="userName" type="text" class="form-control" placeholder="e.g. Declan" />

                <label for="caption" class="form-label fw-semibold mt-3">Caption</label>
                <input id="caption" type="text" class="form-control" placeholder="e.g. target" />

                <label for="description" class="form-label fw-semibold mt-3">Description</label>
                <textarea id="description" rows="3" class="form-control" placeholder="e.g. board review"></textarea>

                <label for="visibility" class="form-label fw-semibold mt-3">Visibility</label>
                <select id="visibility" class="form-select">
                  <option value="public">public</option>
                  <option value="private">private</option>
                </select>

                <label for="UpFile" class="form-label fw-semibold mt-3">Video file</label>
                <input id="UpFile" type="file" class="form-control" accept="video/*" />

                <div class="mt-4 d-flex gap-2 flex-wrap">
                  <button type="button" id="subNewForm" class="btn btn-primary">Submit</button>
                  <button type="button" id="retImages" class="btn btn-outline-primary">View Videos</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-8" id="videos">
          <div class="card shadow-sm border-0" style="border-radius:18px;">
            <div class="card-body p-4">
              <div class="mb-3">
                <h2 class="fw-bold mb-1" style="font-size:1.4rem; color:#0f172a;">Video Library</h2>
                <p class="text-muted mb-0">Click “View Videos” to load content from GET /videos.</p>
              </div>

              <!-- Week 9 container ID that app.js writes into -->
              <div id="ImageList">
                <p class="text-muted mb-0">No videos loaded yet.</p>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Scripts: keep these paths -->
  <script src="JS/jquery-3.6.0.min.js"></script>
  <script src="JS/app.js"></script>
</body>
</html>
